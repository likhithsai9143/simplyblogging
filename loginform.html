    <div class="container-fluid" >
        <div class="row align-items-center " style="height: 100vh !important; " >
            <div class="col-md-6  bg-light text-center" >

 <div class="col-md-6 bg-warning" style="height: 100vh !important; " >

                <form class="form justify-content-center ">
                    <div class="form-group" style="width: 18rem; align-items: center;">
                      <label for="txtUserName">UserName</label>

                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>

                    </div>
                    <button type="button" class="btn btn-secondary" onclick=LoginFormEventHandler()>Submit</button>
